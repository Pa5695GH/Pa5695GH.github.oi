<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft blue babydoll algodón</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            background-image: url('f1.png');
            background-size: cover;
            background-position: center;
        }

        .producto-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .producto-recuadro {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: center;
        }

        .producto-recuadro img {
            max-width: 400px;
            height: auto;
            border-radius: 8px;
        }

        .descripcion-contenedor {
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 500px;
        }

        .descripcion {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }

        .precio {
            font-size: 1.5em;
            color: #e91e63;
            font-weight: bold;
        }

        .flecha {
            cursor: pointer;
            font-size: 2em;
            user-select: none;
            margin: 0 20px;
            color: #333;
        }

        .flecha:hover {
            color: #e91e63;
        }

        .contenedor-imagen {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .botones-talla {
            margin-top: 20px;
        }

        .botones-talla button {
            margin: 5px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #e91e63;
            background-color: white;
            color: #e91e63;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .botones-talla button:hover {
            background-color: #e91e63;
            color: white;
        }

        .boton-pagar {
            margin-top: 20px;
            padding: 15px;
            background-color: #e91e63;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .boton-pagar:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>

<div class="producto-container">
    <div class="producto-recuadro">
        <div class="contenedor-imagen">
            <span class="flecha" onclick="cambiarImagen(-1)">&#8249;</span>
            <img id="imagen-producto" src="l7.jpg" alt="Soft blue babydoll algodón">
            <span class="flecha" onclick="cambiarImagen(1)">&#8250;</span>
        </div>
        <div class="descripcion-contenedor">
            <div class="descripcion">
                <h3>Conjunto Encaje Azul</h3>
                <p>Disfruta de la suavidad y elegancia con esta prenda, diseñado para brindarte comodidad y estilo en cualquier momento.</p>
                <p class="precio">$500.00</p>
            </div>
            <div class="botones-talla">
                <button>S</button>
                <button>M</button>
                <button>L</button>
                <button>XL</button>
           </div>
           <!-- Botón de Pagar con redirección -->
<button class="boton-pagar" onclick="window.location.href = 'pagos.html';">Pagar</button>

    </div>

</div>

<script>
    let imagenes = ['l7.jpg', 'l7.2.png','l7.3.png','l7.4.png']; // Agregamos la nueva imagen l00.png
    let indiceActual = 0;

    function cambiarImagen(direccion) {
        // Cambia el índice según la dirección y ajusta para que vuelva al principio o final según sea necesario
        indiceActual += direccion;
        
        if (indiceActual < 0) {
            indiceActual = imagenes.length - 1; // Si va hacia atrás y pasa del principio, regresa al último
        } else if (indiceActual >= imagenes.length) {
            indiceActual = 0; // Si va hacia adelante y pasa del último, regresa al primero
        }

        document.getElementById('imagen-producto').src = imagenes[indiceActual];
    }
</script>
